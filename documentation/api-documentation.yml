                username: "JohnDoe0001"
                firstname: "John"
                lastname: "Doe"
                email: "example@example.com"
                password: "ARandomPassword"
      responses:
        201:
          description: "The user information for the given ID"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserInfoResponse"
